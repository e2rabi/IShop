                username = "errabi.ayoub@gmail.com"
                password = "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"
            }
        }
    }
}
configure(subprojects.findAll {it.name != 'ishop-common' &&
        it.name != 'ishop-modules' && it.name != 'ishop-bom' && it.name !="ishop-gradle-plugin"}) {
